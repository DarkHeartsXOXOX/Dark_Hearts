<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devoted Member Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #ffcad4;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1.2em;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #ffcad4;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75em;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      padding: 0.75em 2em;
      background-color: #8b0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #a80000;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.85em;
      color: #888;
    }
    footer a {
      color: #ffcad4;
      text-decoration: none;
      margin: 0 1em;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Devoted Member Request</h1>
  <p style="text-align:center; color:#ccc;">This form is exclusively for Devoted tier members. Requests will be reviewed and delivered to you soon.</p>

  <form action="https://formsubmit.co/jessislegend@darkheartsxoxoxai.com" method="POST">
    <!-- HIDDEN SPAM FIELD -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">
    <input type="hidden" name="_next" value="https://github.com/DarkHeartsXOXOX/Dark_Hearts/thank-you.html">

    <label for="name">Your Name or Username</label>
    <input type="text" name="name" id="name" required>

    <label for="character">Which Companion?</label>
    <select name="character" id="character" required>
      <option value="Lilith">Lilith</option>
      <option value="Jax">Jax</option>
      <option value="Other">Other</option>
    </select>

    <label for="type">Type of Request</label>
    <select name="type" id="type" required>
      <option value="Voice Message">Voice Message</option>
      <option value="Journal Entry">Journal Entry</option>
      <option value="Both">Both</option>
    </select>

    <label for="prompt">What should your companion say or write?</label>
    <textarea name="prompt" id="prompt" placeholder="Describe a scene, mood, or fantasy..." required></textarea>

    <button type="submit">Submit My Request</button>
  </form>

  <footer>
    <p>
      &copy; 2025 Nocturne Nights<br>
      <a href="index.html">Home</a> |
      <a href="membership.html">Membership</a> |
      <a href="legal.html">Legal</a>
    </p>
  </footer>
</body>
</html>
